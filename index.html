<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <header class="header bg-primary">
        <div class="left-title">JS Quiz</div>
        <div class="right-title">Answered Questions: <span id="aque"></span></div>
        <div class="right-title">Total Questions: <span id="tque"></span></div>
        <div class="clearfix"></div>
    </header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="result" class="quiz-body">
                        <form id="quizForm" onSubmit="">
                            <fieldset class="form-group">
                                <h4><span id="qid">1</span>, <span id="question"></span></h4>
                                <div class="option-block-container" id="question-options">
                                </div> <!-- End of option block -->
                            </fieldset>
                            <button id="previous" type="button" class="btn btn-success">Previous</button>
                            &nbsp;
                            <button id="next" type="button" class="btn btn-danger">Next</button>
                        </form>
                    </div>
                </div> <!-- End of col-sm-12 -->
            </div> <!-- End of row -->
        </div> <!-- ENd of container fluid -->
    </div> <!-- End of content -->

    <dialog id="finishModal">
        <h4>Test Completed</h4>

        <ul>
            <li>Total Questions : <strong id="total_display"></strong></li>
            <li>Answered Questions : <strong id="answered_display"></strong></li>
            <li>Correct Answers : <strong id="correct_display"></strong></li>
        </ul>
    </dialog>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
